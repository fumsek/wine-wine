<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/logo-seul-wine-wine.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wine Wine - Marketplace Spiritueux</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Airbnb Book', sans-serif;
        background-color: #F9FAFB;
      }
      /* Airbnb Font Faces */
      @font-face {
        font-family: 'Airbnb Light';
        src: url('/fonts/AirbnbCereal_W_Lt.otf') format('opentype');
        font-weight: 300;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Airbnb Book';
        src: url('/fonts/AirbnbCereal_W_Bk.otf') format('opentype');
        font-weight: 400;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Airbnb Medium';
        src: url('/fonts/AirbnbCereal_W_Md.otf') format('opentype');
        font-weight: 500;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Airbnb Bold';
        src: url('/fonts/AirbnbCereal_W_Bd.otf') format('opentype');
        font-weight: 700;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Airbnb Extra Bold';
        src: url('/fonts/AirbnbCereal_W_XBd.otf') format('opentype');
        font-weight: 800;
        font-style: normal;
        font-display: swap;
      }
      @font-face {
        font-family: 'Airbnb Black';
        src: url('/fonts/AirbnbCereal_W_Blk.otf') format('opentype');
        font-weight: 900;
        font-style: normal;
        font-display: swap;
      }
      /* Typography Hierarchy */
      .text-airbnb-light {
        font-family: 'Airbnb Light', sans-serif;
      }
      .text-airbnb {
        font-family: 'Airbnb Book', sans-serif;
      }
      .text-airbnb-medium {
        font-family: 'Airbnb Medium', sans-serif;
      }
      .text-airbnb-bold {
        font-family: 'Airbnb Bold', sans-serif;
      }
      .text-airbnb-extra-bold {
        font-family: 'Airbnb Extra Bold', sans-serif;
      }
      .text-airbnb-black {
        font-family: 'Airbnb Black', sans-serif;
      }
      .font-airbnb {
        font-family: 'Airbnb Bold', sans-serif;
      }
      @keyframes bounce-click {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(0.9); }
      }
      .bounce-on-click:active {
        animation: bounce-click 0.2s ease-in-out;
      }
      @keyframes heart-fill {
        0% { transform: scale(0.8); opacity: 0.5; }
        50% { transform: scale(1.1); }
        100% { transform: scale(1); opacity: 1; }
      }
      .heart-favorite-button:active svg {
        animation: heart-fill 0.3s ease-out;
      }
      @keyframes rotate-plus {
        0% { transform: rotate(0deg); }
        25% { transform: rotate(360deg); }
        100% { transform: rotate(360deg); }
      }
      .animate-rotate-plus-repeat {
        animation: rotate-plus 3s ease-in-out infinite;
      }
      @keyframes quantitySelectorExpand {
        from {
          opacity: 0;
          transform: scale(0.8) translateX(-10px);
        }
        to {
          opacity: 1;
          transform: scale(1) translateX(0);
        }
      }
      @keyframes smooth-rotate {
        0% {
          transform: rotate(0deg);
        }
        50% {
          transform: rotate(25deg);
        }
        100% {
          transform: rotate(0deg);
        }
      }
      .smooth-rotate-on-click.animate svg {
        animation: smooth-rotate 1s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes slide-up {
        from {
          transform: translateY(100%);
        }
        to {
          transform: translateY(0);
        }
      }
      .animate-slide-up {
        animation: slide-up 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes slide-down {
        from {
          opacity: 0;
          transform: translateY(-10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-slide-down {
        animation: slide-down 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        overflow: hidden;
      }
      @keyframes share-bounce {
        0% {
          transform: translateY(0) scale(1);
        }
        50% {
          transform: translateY(-3px) scale(1.1);
        }
        100% {
          transform: translateY(0) scale(1);
        }
      }
      .share-icon-animated.animate svg {
        animation: share-bounce 0.5s cubic-bezier(0.4, 0, 0.2, 1);
      }
      @keyframes elastic-expand {
        0% {
          transform: scaleX(0.4);
        }
        40% {
          transform: scaleX(1.08);
        }
        60% {
          transform: scaleX(0.95);
        }
        80% {
          transform: scaleX(1.02);
        }
        100% {
          transform: scaleX(1);
        }
      }
      @keyframes searchExpand {
        from {
          max-width: 42rem;
          margin-left: 0.5rem;
          margin-right: 0.5rem;
        }
        to {
          max-width: 100%;
          margin-left: 0;
          margin-right: 0;
        }
      }
      @keyframes searchCollapse {
        from {
          max-width: 100%;
          margin-left: 0;
          margin-right: 0;
        }
        to {
          max-width: 42rem;
          margin-left: 0.5rem;
          margin-right: 0.5rem;
        }
      }
      .search-expand {
        animation: searchExpand 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      .search-collapse {
        animation: searchCollapse 0.5s cubic-bezier(0.4, 0, 0.2, 1) forwards;
      }
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }
      /* Thin scrollbar for categories */
      .thin-scrollbar::-webkit-scrollbar {
          width: 4px;
      }
      .thin-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb {
          background-color: #d1d5db;
          border-radius: 2px;
      }
      .thin-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: #9ca3af;
      }
      /* Price Range Slider Styles */
      .price-slider {
          -webkit-appearance: none;
          appearance: none;
          height: 6px;
          background: #e5e7eb;
          border-radius: 3px;
          outline: none;
          transition: background 0.2s;
          cursor: pointer;
      }
      .price-slider:hover {
          background: #d1d5db;
      }
      .price-slider::-webkit-slider-thumb {
          -webkit-appearance: none;
          appearance: none;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #721f2d;
          cursor: grab;
          border: 2px solid #ffffff;
          box-shadow: 0 2px 4px rgba(114, 31, 45, 0.3);
          transition: none;
          -webkit-transition: none;
      }
      .price-slider::-webkit-slider-thumb:hover {
          transform: scale(1.1);
          box-shadow: 0 3px 6px rgba(114, 31, 45, 0.4);
      }
      .price-slider::-webkit-slider-thumb:active {
          cursor: grabbing;
          transform: scale(1.15);
          box-shadow: 0 4px 8px rgba(114, 31, 45, 0.5);
      }
      .price-slider::-webkit-slider-runnable-track {
          width: 100%;
          height: 6px;
          cursor: pointer;
          background: #e5e7eb;
          border-radius: 3px;
      }
      .price-slider::-moz-range-thumb {
          width: 20px;
          height: 20px;
          border-radius: 50%;
          background: #721f2d;
          cursor: grab;
          border: 2px solid #ffffff;
          box-shadow: 0 2px 4px rgba(114, 31, 45, 0.3);
          transition: none;
      }
      .price-slider::-moz-range-thumb:hover {
          transform: scale(1.1);
          box-shadow: 0 3px 6px rgba(114, 31, 45, 0.4);
      }
      .price-slider::-moz-range-thumb:active {
          cursor: grabbing;
          transform: scale(1.15);
          box-shadow: 0 4px 8px rgba(114, 31, 45, 0.5);
      }
      .price-slider::-moz-range-track {
          height: 6px;
          background: #e5e7eb;
          border-radius: 3px;
          cursor: pointer;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              wine: {
                50: '#fdf2f3',
                100: '#fce7e9',
                200: '#f8d2d6',
                300: '#f2abb3',
                400: '#e97a88',
                500: '#db4e61',
                600: '#c32f46',
                700: '#a32236',
                800: '#881f30',
                900: '#721f2d', // Primary Brand Color
                950: '#400c14',
              },
              amber: {
                500: '#f59e0b', // Secondary Accent (Gold/Spirit)
              }
            }
          }
        }
      }
    </script>
